spring:
  datasource:
    url: jdbc:tc:postgresql:16-alpine:///testdb
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true

app:
  openai:
    api-key: ${OPENAI_API_KEY:dummy}
    enable-cache: ${OPENAI_ENABLE_CACHE:true}
  security:
    allowed-issuers:
      - https://issuer.example.com
