spring:
  application:
    name: ros2cal-api
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
  servlet:
    multipart:
      max-file-size: ${MULTIPART_MAX_FILE_SIZE:5262144}
      max-request-size: ${MULTIPART_MAX_REQUEST_SIZE:5262144}
server:
  port: ${PORT:8080}
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

app:
  security:
    # Comma-separated issuer URIs (e.g., https://securetoken.google.com/<project_id>[,https://accounts.google.com])
    allowed-issuers: ${AUTH_ISSUER_URIS:}
    # Comma-separated allowed CORS origins (e.g., http://localhost:3000,https://app.example.com)
    allowed-origins: ${CORS_ALLOWED_ORIGINS:}
